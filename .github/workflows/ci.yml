# CI workflow - runs on every PR and push to main
#
# Checks: commit messages, formatting, linting, tests, and build

name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  # Validate commit messages follow Conventional Commits
  commits:
    name: Commit Messages
    runs-on: ubuntu-latest
    # Only run on PRs (push to main already validated via PR)
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for commit range

      - name: Validate commits
        run: |
          # Get commits in this PR
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.event.pull_request.head.sha }}"

          echo "Checking commits from $BASE to $HEAD"
          echo ""

          # Conventional commit pattern
          PATTERN="^(feat|fix|docs|style|refactor|perf|test|chore|ci|build|revert)(\([a-z0-9_-]+\))?(!)?: .+"

          FAILED=0

          for COMMIT in $(git rev-list "$BASE".."$HEAD"); do
            MSG=$(git log --format=%s -n 1 "$COMMIT")

            # Skip merge commits
            if echo "$MSG" | grep -qE "^Merge "; then
              echo "‚è≠Ô∏è  Skip merge: $MSG"
              continue
            fi

            if echo "$MSG" | grep -qE "$PATTERN"; then
              echo "‚úÖ $MSG"
            else
              echo "‚ùå $MSG"
              FAILED=1
            fi
          done

          echo ""

          if [ "$FAILED" -eq 1 ]; then
            echo "=========================================="
            echo "ERROR: Some commits don't follow Conventional Commits"
            echo ""
            echo "Expected format: <type>(<scope>): <description>"
            echo ""
            echo "Types: feat, fix, docs, style, refactor, perf, test, chore, ci, build, revert"
            echo ""
            echo "Examples:"
            echo "  feat(tui): add filtering by tool name"
            echo "  fix(parser): handle empty SSE delta"
            echo "  docs: update contributing guide"
            echo "  refactor!: restructure event system"
            echo "=========================================="
            exit 1
          fi

          echo "All commits follow Conventional Commits format! üéâ"

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-check-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo check
        run: cargo check --all-targets

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-targets

  # Build on all platforms to catch platform-specific issues early
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release
